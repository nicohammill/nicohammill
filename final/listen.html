<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Spice Girls - Listen</title>
  <!--[if lt IE 9]>

  <![endif]-->
  <link rel="stylesheet" href="listen.css" type="text/css" media="screen" />
</head>
<body>
	<header>
		<a id="header" href="http://nicohammill.github.io/final/">spice girls</a>
	</header>
	<nav>
		<li><a href="http://nicohammill.github.io/final/blog">blog</a></li>
		<li><a href="http://nicohammill.github.io/final/look">look</a></li>
		<li><a href="http://nicohammill.github.io/final/learn">learn</a></li>
		<li><a href="http://nicohammill.github.io/final/listen"><span>listen</span></a></li>
	</nav>
	
	<section id='albums'>
		
	<section id='row-1'>
		<section id='spice' class='album-section'>
		<h3>spice <br><span>1996</span></h3>
		<img class='album' src="images/spicegirls-album.jpg" alt="spice-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='spice'>
	
		<section id='spiceworld' class='album-section'>
		<h3>spiceworld <br><span>1997</span></h3>
		<img class='album' src="images/spiceworld-album.jpg" alt="spiceworld-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='spiceworld'>

		<section id='one-hour-of-girl-power' class='album-section'>
		<h3>one hour of girl power<br><span>1997</span></h3>
		<img class='album' src="images/onehourofgirlpower-album.jpg" alt="one-hour-of-girl-power-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">

	<section id='row-2'>	
		<section id='forever' class='album-section'>
		<h3>forever <br><span>2000</span></h3>

		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='forever'>
	
		<section id='greatest-hits' class='album-section'>
		<h3>greatest hits <br><span>2007</span></h3>
		<img class='album' src="images/greatesthits-album.jpg" alt="greatest-hits-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">		
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
