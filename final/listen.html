<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Spice Girls - Listen</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="listen.css" type="text/css" media="screen" />
</head>
<body>
	<div class="header">
		<a id="header" href="http://nicohammill.github.io/final/">spice girls</a>
	</div>
	<div class="overlay"></div>
	<header>
	<div class="navBtn">+</div>
	<nav>
	<a class="top-nav" href="http://nicohammill.github.io/final/blog">blog</a>
	<a class="top-nav" href="http://nicohammill.github.io/final/look">look</a>
	<a class="top-nav" href="http://nicohammill.github.io/final/learn">learn</a>
	<a class="top-nav" href="http://nicohammill.github.io/final/listen">listen</a>
	</nav>
	</header>
	
	<div class="main">
	<section id='albums'>
		
	<section id='row-1'>
		<section id='spice' class='album-section'>
		<h3>spice <br><span>1996</span></h3>
		<img class='album' src="images/spicegirls-album.jpg" alt="spice-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='spice'>
	
		<section id='spiceworld' class='album-section'>
		<h3>spiceworld <br><span>1997</span></h3>
		<img class='album' src="images/spiceworld-album.jpg" alt="spiceworld-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='spiceworld'>

		<section id='one-hour-of-girl-power' class='album-section'>
		<h3>one hour of girl power<br><span>1997</span></h3>
		<img class='album' src="images/onehourofgirlpower-album.jpg" alt="one-hour-of-girl-power-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='one-hour-of-girl-power'>	
	</section id='row-1'>
		
	<section id='row-2'>	
		<section id='forever' class='album-section'>
		<h3>forever <br><span>2000</span></h3>
		<img class='album' src="images/forever-album.jpg" alt="forever-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='forever'>
	
		<section id='greatest-hits' class='album-section'>
		<h3>greatest hits <br><span>2007</span></h3>
		<img class='album' src="images/greatesthits-album.jpg" alt="greatest-hits-album-art">
		<img class='spotify' src="images/spotify.png" alt="spotify logo">
		<img class='youtube' src="images/youtube.png" alt="youtube logo">		
		<img class='itunes' src="images/itunes.png" alt="itunes logo">
		</section id='greatest-hits'>
	</section id='row-2'>	
	
	</section id='albums'>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<script>
	$(document).ready(function () { 
 
	  var toggleMenu = function() {
	      $('header').toggleClass('toggle');
	      $('.main').toggleClass('push');
	      $('.overlay').toggleClass('block');
	      $('#social, .logo').toggleClass('reveal');
	  };
 
	    //Nav
	    $('.navBtn').click(function() {
	    toggleMenu();
	    });
 
	  Mousetrap.bind('esc', function() {
	    toggleMenu();
	  });
 
	});
	</script>

</body>
</html>
